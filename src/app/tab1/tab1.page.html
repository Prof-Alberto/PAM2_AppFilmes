<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Filmes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item-sliding>
    <ion-list lines="full"> <!--atributo para que a linha ocupe toda a base do componente-->
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/6Wdl9N6dL0Hi0T1qJLWSz6gMLbd.jpg">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap"> <!-- classe para quebra de linha-->
          <div>
            <h1>Mortal Kombat (2021)</h1>
            <p>15/04/2021 (BR) - 1h 50m</p>
            <p>Ação, Fantasia, Aventura
            <p>
          </div>
        </ion-label>
        <ion-chip color="success" outline>
          <ion-label>76%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options (click)="exibirAlertaFavorito()" side="end">
        <ion-item-option color="tertiary">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-list>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-list lines="full"> <!--atributo para que a linha ocupe toda a base do componente-->
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/zq2NV2twhwIzsLg6jHFypzcgHB5.jpg">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap"> <!-- classe para quebra de linha-->
          <div>
            <h1>Espiral: O Legado de Jogos Mortais (2021)</h1>
            <p>14/05/2021 (US) - 1h 33m</p>
            <p>Mistério, Thriller, Terror</p>
          </div>
        </ion-label>
        <ion-chip color="warning" outline>
          <ion-label>65%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options (click)="exibirAlertaFavorito()" side="end">
        <ion-item-option color="tertiary">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-list>
  </ion-item-sliding>

</ion-content>
